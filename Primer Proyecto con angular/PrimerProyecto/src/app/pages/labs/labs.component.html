<div>
  <h1>Hola mi primer</h1>  
  <h2>{{ bienvenida }}</h2>  
  <ul>  
    <li *ngFor="let task of tasks">  
      {{ task }}  
    </li>  
  </ul>  
  <hr />  
  <h2>{{ 'Hola'.repeat(4) }}</h2>  
  <p>La suma de 3 + 3 es: {{ 3 + 3 }}</p>  
  <p>Hola soy {{ Nombre }} y tengo {{ Edad }} a√±os </p>  
  <hr />  
  <img [src]="person.avatar" alt="">  
  <input type="number" [value]="person.Edad">  
  <button disabled="true">Click me</button>
  <p> person: {{person.Nombre}}</p>
  <hr />
  <button (click)="clickHandler()">click me</button>
  <button (dblclick)="clickHandler()">double me</button>
  <p>(change)</p>  
    <input type="number" [value]="person.Edad" (change)="ChangeHandler($event)">
  <p>(keydown)</p>  
  <input type="text" [value]="person.Nombre" (keydown)="keydownHandler($event)">
  <p>(keydown)</p>  
  <input type="text" [value]="person.Nombre" (keydown.shift.t)="clickHandler()">
